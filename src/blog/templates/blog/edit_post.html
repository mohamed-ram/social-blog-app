{% extends 'base.html' %}
{% load bootstrap4 %}
{% block title%}Blog| Edit {{ post }}{% endblock %}

{% block body %}
    <div class="col-md-6 offset-md-3">
        <h2 class="main-title">Edit Post: <br>{{ post.title }}</h2>
        <hr>
        <form method="post" class="form" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.media}}
            {% bootstrap_form form layout='inline-block'%}
            {% buttons %}
                <button type="submit" class="btn btn-success">Save</button>
            {% endbuttons %}
        </form>
    </div>

{% endblock body %}
