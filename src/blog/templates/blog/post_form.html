{% extends 'base.html' %}
{% load bootstrap4 %}
{% block title%}Blog| Create New Posts{% endblock %}

{% block body %}

    <div class="col-md-6 offset-md-3">
    <h1 class="main-title text-center">Create New Posts</h1><hr>
        <form method="post" class="form" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.media}}
            {% bootstrap_form form layout='inline-block'%}
            {% buttons %}
                <button type="submit" class="btn btn-primary">Submit</button>
            {% endbuttons %}
        </form>
    </div>

{% endblock body %}
